<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        #form
        {
            border: 2px solid black;
            width: 30%;
            padding: 2%;
        }
    </style>
    <script>
        function myFunc()
        {
            var fn=document.getElementById("fn").value;
            var ln=document.getElementById("ln").value;
            var mo=document.getElementById("mo").value;
            document.getElementById("demo").innerHTML=fn;
            document.getElementById("demo").innerHTML=ln;
            document.getElementById("demo").innerHTML=mo;
        }
    </script>
</head>
<body>
    <form action="" id="form">
        first name: <input type="text"placeholder="enter your first nane" id="fn" ><br><br>
        last name: <input type="text" placeholder="enter your last name" id="ln"><br><br>
        sex: <input type="radio"> male <input type="radio">female<br><br>
        mobile number <input type="number" placeholder="enter your mobile number" id="mo"><br><br>
        submit: <button onclick="myFunc()">submit</button>
    </form>
    <p id="demo"></p>
    
</body>
</html>
